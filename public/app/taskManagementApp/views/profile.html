<div class="container">
    <div id="card">
        <img ng-src="{{profileInfo.photos}}" alt="{{profileInfo.name}}" style="width:100%">
        <div class="container">
            <h1>{{profileInfo.name}}</h1>
        </div>
    </div>
</div>
<div class="container">
    <form name="taskCreate" ng-submit="createNewTask()">
        <div class="form-group">
            <label for="taskName">Task Name</label>
            <input type="text" class="form-control" id="taskName" ng-model="task.task_name" placeholder="Task Name">
        </div>
        <div class="form-group">
            <label for="taskDescription">Task Description</label>
            <textarea class="form-control" rows="3" id="taskDescription" ng-model="task.description" placeholder="Task Description"></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" ng-model="task.due_date">
            <p class="help-block">Task Due date.</p>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
