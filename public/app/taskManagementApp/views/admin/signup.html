<div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>


        <!-- LOGIN FORM -->
        <form method="post" action="/api/admin/signup">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="signupData.username" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="signupData.password" name="password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Signup</button>
        </form>

        <hr>

        <p>Already have an account? <a href="/#/admin/login">Login</a></p>
        <p>Or go <a href="/">home</a>.</p>

    </div>

</div>
